<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent</title>
    <link rel="stylesheet" href="advent.css">
</head>
<body onload="init()">
    <script >
        function init()
        {
            console.log("START");
            for(let i = 0; i<24;i++)
            {
                gombDisz();
            }
           
        }
        function gombDisz()
        {
            let elem=document.createElement("img");
            elem.src="disz.png";
            elem.style.height=rand(30,100) +"px";
            elem.style.position="absolute";
            elem.style.left=rand(0,300)+"px";
            elem.style.top=rand(100,500)+"px";

            document.getElementById("fenyo").appendChild(elem);
            
        }
        function rand(min,max)
        {
            return Math.floor(Math.random()*(max-min+1))+min;
        }
    </script>
    <div id="fenyo"></div>
</body>
</html>
