<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advent</title>
    <link rel="stylesheet" href="advent.css">
</head>
<body onload="init()">
    <script >
        function init()
        {
            console.log("START");
            for(let i = 0; i<24;i++)
            {
                gombDisz();
            }
           
        }
        function gombDisz()
        {
            let maxH=700-100;
            let maxW=549;
            
            let magassag=rand(0,700);
            let arany= maxW/maxH*magassag;
            let szelesseg=(maxW/2+rand(-1*arany,arany))/2;


            
            let elem=document.createElement("img");
            elem.src="gomb.png";
            elem.style.height=rand(30,100) +"px";
            elem.style.position="absolute";
            elem.style.left=szelesseg+"px";
            elem.style.top=magassag+"px";

            document.getElementById("fenyo").appendChild(elem);
            
        }
        function rand(min,max)
        {
            return Math.floor(Math.random()*(max-min+1))+min;
        }
    </script>
    <div id="fenyo"></div>
</body>
</html>
