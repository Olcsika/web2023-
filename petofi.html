<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Petőfi Sándor</title>
</head>
<body>
    <script>
        var petofi=[
            "Petőfi Sándor",
            "Petrovics Sándor",
            "1823 január 1., Kiskőrös -1849?, ?",
            "Jómódu családban született.",
            "Apja mészáros, anyja cseléd",
            "Iskolái: Kisfélegyháza, Kecskemét, Sárszentlőrinc, Pest, Aszód, Selmecbánya"
        ]
        function init()
        {
            let cim=document.createElement("h1");
            cim.innerHTML=petofi[0];
            cim.onclick=kovetkezo;

            document.getElementsByTagName("body")[0].appendChild(cim);

        }
        var szamlalo=1;
        function kovetkezo()
        {
            //console.log(document.etElementsByTagName("body")[0]);
            document.getElementsByTagName("body")[0].lastElementChild;
            let elem= document.createElement("div");
            elem.innerHTML=petofi[szamlalo++];
            if(szamlalo<petofi.length)
            {
                elem.onclick=kovetkezo;
            }
            

            document.getElementsByTagName("body")[0].appendChild(elem);
        }
        init();
    </script>
</body>
</html>
