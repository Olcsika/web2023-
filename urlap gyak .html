<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0 " style="background-image: url(jo-bor.svg);" >
    <p></p>
    <form>
        <div class="mx-auto" style="width: 600px;" style="color: gold;">
            <div class="row">
                <div class="col">
                <input type="text" class="form-control" placeholder="Vezetéknév" aria-label="First name">
                </div>
                <div class="col">
                <input type="text" class="form-control" placeholder="Keresztnév" aria-label="Last name">
                </div>
            </div>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">+36</span>
                <input type="text" class="form-control" placeholder="Telefonszám" aria-label="Telefonszám" aria-describedby="basic-addon1">
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">Email cím </label>
            </div>
            <select class="form-select" aria-label="Default select example">
                <option selected>Melyiket választod?</option>
                <option value="1">Csokolade</option>
                <option value="2">Vanilia</option>
                <option value="3">Pisztacia</option>
                <option value="4">Citrom</option>
            </select>
            <label for="customRange1" class="form-label">Mennyire vagy jó</label>
            <input type="range" class="form-range" id="customRange1">
            <div class="input-group input-group-sm mb-3">
                <span class="input-group-text" id="inputGroup-sizing-sm">Kicsi</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
            </div>
            
            <div class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Közepes</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
            </div>
            
            <div class="input-group input-group-lg">
                <span class="input-group-text" id="inputGroup-sizing-lg">Nagy</span>
                <input type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
            </div>
        </div>
      </form>
  
    

    
   
    
    <!-- End Example Code -->
  </body>
</html>
